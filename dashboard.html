<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="./assets/font-awesome/css/all.css" />
		<link rel="stylesheet" href="./assets/css/index.css" />
	</head>
	<body>
		<header class="white">
			<div class="sidenav__container">
				<aside class="sidenav active">
					<div class="sidenav__logo">
						<img src="./assets/images/dsc_logo.svg" alt="DSC Unilag Logo" />
						<p>Developer Students Club</p>
					</div>
					<ul class="sidenav__links">
						<li class="sidenav__link">
							<a href="">BLOG</a>
						</li>
						<li class="sidenav__link articlesLink">
							<a href="">ARTICLES</a>
						</li>
						<li class="sidenav__link contributorsLink">
							<a href="">CONTRIBUTORS</a>
						</li>
						<li class="sidenav__link applicantsLink">
							<a href="">APPLICANTS</a>
						</li>
					</ul>
					<div class="sidenav-reg__links">
						<button class="sidenav-reg__link">
							SIGN IN
						</button>
						<button class="sidenav-reg__link">
							SIGN UP
						</button>
					</div>
				</aside>
			</div>
			<nav class="navbar">
				<button class="sidenav__btn">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</button>
				<!--TODO Give better classname-->
				<div class="navbar__wrapper">
					<div class="navbar__logo">
						<img src="./assets/images/dsc_logo.svg" alt="DSC Unilag Logo" />
						<p>Developer Students Club</p>
					</div>
				</div>
				<ul class="navbar__links">
					<li class="navbar__link">
						Blog
					</li>
					<li class="navbar__link articlesLink">
						Articles
					</li>
					<li class="navbar__link contributorsLink">
						Contributors
					</li>
					<li class="navbar__link applicantsLink">
						Applicants
					</li>
				</ul>
				<div class="navbar__registration-links">
					<a href="#" class="btn navbar__registration-link">
						LOGOUT
					</a>
				</div>
			</nav>
		</header>
		<main class="dashboard__main"></main>
		<footer>
			<ul class="footer-page-links">
				<li class="footer-page-link">
					Blog
				</li>
				<li class="footer-page-link">
					Articles
				</li>
				<li class="footer-page-link">
					Contributors
				</li>
				<li class="footer-page-link">
					Applicants
				</li>
			</ul>
			<ul class="sm-icons">
				<li class="sm-icon">
					<a href="">
						<img src="./assets/images/fb.svg" alt="" />
					</a>
				</li>
				<li class="sm-icon">
					<a href="">
						<img src="./assets/images/tw.svg" alt="" />
					</a>
				</li>
				<li class="sm-icon">
					<a href="">
						<img src="./assets/images/ig.svg" alt="" />
					</a>
				</li>
				<li class="sm-icon">
					<a href="">
						<img src="./assets/images/ln.svg" alt="" />
					</a>
				</li>
				<li class="sm-icon">
					<a href="">
						<img src="./assets/images/yt.svg" alt="" />
					</a>
				</li>
			</ul>
			<p class="copyright">
				&copy; 2019 DSC-Unilag, AllRights Reserved.
			</p>
			<img
				src="./assets/images/dsc_logo.svg"
				alt="Dsc Unilag logo"
				class="dsc-logo"
			/>
		</footer>
		<script>
			const sidenavBtn = document.querySelector(".sidenav__btn");
			const sidenav = document.querySelector(".sidenav__container");
			sidenavBtn.addEventListener("click", () => {
				if (sidenav.classList.contains("active")) {
					sidenav.classList.remove("active");
					sidenavBtn.classList.remove("sidenav__btn--active");
				} else {
					sidenav.classList.add("active");
					sidenavBtn.classList.add("sidenav__btn--active");
				}
			});
		</script>
		<script src="assets/js/dist/bundle.js"></script>
	</body>
</html>
